<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

<h:body>
    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header pull-right">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Navigation ein-/ausblenden</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link outcome="/index" styleClass="navbar-brand">
                        <div class="logo" />
                    </h:link>
                </div>

                <div class="collapse navbar-collapse ">
                    <ul class="nav navbar-nav pull-right" style="text-align: right">
                        <li class="dropdown pull-right">
                            <a href="#" class="dropdown-toggle arquillian_components" data-toggle="dropdown">ماژول های ورودی <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li  id="calendar"><h:link style="text-align: right" value="تقویم" outcome="/calendar" title="Butterfaces calendar component" /></li>
                                <li id="checkbox"><h:link style="text-align: right" value="چک باکس" outcome="/checkbox" title="Butterfaces checkbox component"/></li>
                                <li id="markdown"><h:link style="text-align: right" value="مارک داون" outcome="/markdown" title="Butterfaces text component"/></li>
                                <li id="maskedtext"><h:link style="text-align: right" value="متن ماسک شده" outcome="/maskedtext" title="Butterfaces masked text component" /></li>
                                <li id="number"><h:link style="text-align: right" value="عدد" outcome="/number" styleClass="arquillian_number_header" title="Butterfaces number component"/></li>
                                <li id="radiobox"><h:link style="text-align: right" value="رادیوباکس" outcome="/radiobox" styleClass="newFeature" title="Butterfaces radio box component"/></li>
                                <li id="secret"><h:link style="text-align: right" value="رمز شده" outcome="/secret" title="Butterfaces text area component"/></li>
                                <li id="tags"><h:link style="text-align: right" value="تگ ها" outcome="/tags" title="Butterfaces tags component"/></li>
                                <li id="text"><h:link style="text-align: right" value="متن" outcome="/text" title="Butterfaces text component" /></li>
                                <li id="textarea"><h:link style="text-align: right" value="فضای متن" outcome="/textarea" title="Butterfaces text component"/></li>
                                <li id="treebox"><h:link style="text-align: right" value="درخت" outcome="/treebox" styleClass="newFeature" title="Butterfaces treebox component"/></li>
                            </ul>
                        </li>
                        <li class="dropdown pull-right">
                            <a href="#" class="dropdown-toggle arquillian_container" data-toggle="dropdown">حامل ها <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="labeledContainer"><h:link style="text-align: right" value="حامل برچسب دار" styleClass="arquillian_labeledContainer_header"  outcome="/labeledContainer" title="Butterfaces labeled container component"/></li>
                                <li id="prettyprint"><h:link style="text-align: right" value="پرینت زیبای کدها" styleClass="arquillian_prettyprint_header" outcome="/prettyprint" title="Butterfaces google pretty print component"/></li>
                                <li id="section"><h:link style="text-align: right" value="بخش ها" styleClass="arquillian_section_header" outcome="/section" title="Butterfaces html section component"/></li>
                            </ul>
                        </li>
                        <li class="dropdown pull-right">
                            <a href="#" class="dropdown-toggle arquillian_iteration" data-toggle="dropdown">تکرار داده ای <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="repeat"><h:link style="text-align: right" value="تکرار" styleClass="arquillian_repeat_header newFeature" outcome="/repeat" title="Butterfaces repeat component"/></li>
                                <li id="table"><h:link style="text-align: right" value="جدول" styleClass="arquillian_table_header newFeature" outcome="/table" title="Butterfaces table component"/></li>
                                <li id="tree"><h:link style="text-align: right" value="درخت" styleClass="arquillian_tree_header" outcome="/tree" title="Butterfaces tree component"/></li>
                            </ul>
                        </li>
                        <li class="dropdown pull-right">
                            <a href="#" class="dropdown-toggle arquillian_action" data-toggle="dropdown">اکشن ها <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="commandLink"><h:link style="text-align: right" value="لینک دستوری" styleClass="arquillian_link_header" outcome="/commandLink" title="Butterfaces command link and button component"/></li>
                            </ul>
                        </li>
                        <li class="dropdown pull-right">
                            <a href="#" class="dropdown-toggle arquillian_misc" data-toggle="dropdown">دیگر <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="activateLibraries"><h:link style="text-align: right" value="کتابخانه های فعال سازی" styleClass="arquillian_activateLibraries_header" outcome="/activateLibraries" title="Butterfaces activate libraries component"/></li>
                                <li id="autoComplete"><h:link style="text-align: right" value="خود پرشونده" styleClass="arquillian_autocomplete_header"  outcome="/autoComplete" title="Butterfaces auto complete component"/></li>
                                <li id="defaultAction"><h:link style="text-align: right" value="اکشن های پیش فرض" styleClass="arquillian_defaultAction_header" outcome="/defaultAction" title="Butterfaces default action component"/></li>
                                <li id="messages"><h:link style="text-align: right" value="پیام ها" styleClass="arquillian_messages_header"  outcome="/messages" title="Butterfaces messages component"/></li>
                                <li id="modalPanel"><h:link style="text-align: right" value="پنل های افتادنی" styleClass="arquillian_modalPanel_header"  outcome="/modalPanel" title="Butterfaces modal panel component"/></li>
                                <li id="staticLabelWidth"><h:link style="text-align: right" value="برچسب های ثابت" outcome="/layout/staticLabelWidth" title="Butterfaces static label width"/></li>
                                <li id="tooltip"><h:link style="text-align: right" value="تولتیپ" styleClass="arquillian_tooltip_header"  outcome="/tooltip" title="Butterfaces tooltip component"/></li>
                                <li id="waitingPanel"><h:link style="text-align: right" value="پنل انتظار" styleClass="arquillian_waitingPanel_header" outcome="/waitingPanel" title="Butterfaces waiting panel component"/></li>
                            </ul>
                        </li>
                        <li class="dropdown pull-right">
                            <a href="#" class="dropdown-toggle arquillian_misc" data-toggle="dropdown">پلاگین های jQuery <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="itemFilterField"><h:link style="text-align: right" value="فیلترها" outcome="/jquery/itemFilterField" title="Butterfaces JQuery plugin client side filtering component"/></li>
                                <li id="overlay"><h:link style="text-align: right" value="آورلی" outcome="/jquery/overlay" title="Butterfaces JQuery plugin disable and enable elements component"/></li>
                                <li id="scroll"><h:link style="text-align: right" value="اسکرول" outcome="/jquery/scroll" title="Butterfaces JQuery plugin scroll component"/></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </composite:implementation>
</h:body>
</html>
